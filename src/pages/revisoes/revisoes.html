<ion-header>

  <ion-navbar transparent color="primary">
    
  </ion-navbar>

</ion-header>

<ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
  <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
  </ion-slide>
</ion-slides>

<ion-content >
  <div class="home-container">
    <ion-row justify-content-center><h4>Peças Indicadas para revisão</h4></ion-row>
    <ion-grid >
      <ion-row >
        <ion-col>

              <ion-list *ngFor="let peca of listaPecasRevisaoRegular|async">
              
                <ion-item class="card">
                  <ion-label [(ngModel)]="peca.item" >{{ peca.Item }}</ion-label>
                  
                  <ion-checkbox checked="false" [(ngModel)]="peca.trocar" (change)="checkboxChange()">{{ peca.Item }}</ion-checkbox>
                  
                </ion-item>
                
                

                
                  <!--<button ion-button icon-left block outline round  color="light" class="ion-button" (click)="login(user)" *ngIf="peca.item == true">Revisar agora</button>
-->
                
              </ion-list>
              
        </ion-col>
        
      </ion-row>
      
</ion-grid>
<button ion-button round color="light" class="ion-button" (click)="confirmarOperacao()">Revisar Agora</button>
</div>


</ion-content>
