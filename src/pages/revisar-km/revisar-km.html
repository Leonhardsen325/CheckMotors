<ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>

<ion-header >

  <ion-navbar transparent color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="home-container">
    <div class="card">
      <div class="box">
          <ion-item class="ion-button"  no-lines>
              <ion-input type="number" [(ngModel)]="km" placeholder="Informe km atual do veiculo">
              </ion-input>
          </ion-item>
            
          <button class="ion-button" ion-button block type="submit" (click)="getPaginaRevisao(km)">
            Verificar
          </button>
      </div>
      
    </div>  
          
  </div>
  
</ion-content>
